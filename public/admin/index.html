<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Forward token if the popup used the localStorage fallback -->
    <script>
      (function () {
        try {
          var KEY = 'decap-cms-oauth';
          var msg = localStorage.getItem(KEY);
          if (msg) {
            window.postMessage(msg, '*');
            localStorage.removeItem(KEY);
          }
        } catch (e) {}
      })();

      // Optional: ensure the GitHub login opens as a popup window
      // (Decap renders the button; this just turns /api/auth links into popups)
      window.addEventListener('DOMContentLoaded', function () {
        document.body.addEventListener('click', function (e) {
          var a = e.target && e.target.closest && e.target.closest('a[href="/api/auth"]');
          if (!a) return;
          e.preventDefault();
          window.open(a.href, 'oauth', 'width=600,height=700,noopener');
        });
      });
    </script>

    <!-- Decap CMS -->
    <script defer src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
