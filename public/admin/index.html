<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <script>
      window.addEventListener('message', function (e) {
        try {
          if (typeof e.data === 'string' && e.data.indexOf('authorization:github:') === 0) {
            localStorage.setItem('decap-cms-oauth',  e.data);
            localStorage.setItem('netlify-cms-auth', e.data);
            setTimeout(function(){ location.reload(); }, 30);
          }
        } catch(_) {}
      });
    </script>
    <script defer src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
